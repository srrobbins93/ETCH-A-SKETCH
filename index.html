<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix-a-Sketch</title>
    <link rel="stylesheet" href="style.css"></style>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="leftContainer">
            <div id="options">
                <div>Pixel Size</div>
                <input type="range" id="scalar" min="5" max="100" placeholder="25"></input>
            <div id="box"></div>
            <div id="colorOptions">
                <div id="rangeText">
                    <textarea id="r" maxlength="3" minlength="1">50</textarea>
                    <textarea id="g" maxlength="3" minlength="1">50</textarea>
                    <textarea id="b" maxlength="3" minlength="1">50</textarea>
                </div>
                <div class ="rangeText">R</div>
                <input id="rRange" type="range" min="0" max="255" value="0"></input>
                <div class ="rangeText">G</div>
                <input id="gRange" type="range" min="0" max="255" value="0"></input>
                <div class ="rangeText">B</div>
                <input id="bRange" type="range" min="0" max="255" value="0"></input>
                <button class="button" id="colorPicker">Color Picker</button>
            </div>
            <div id="buttons">
                <button class="button" id="eraser">Eraser</button>
                <button class="button" id="clear">Clear</button>
            </div>
        </div>
        </div>
        <div id="canvasContainer">
        </div>
    </div>
<footer>
    <div><img src='Octocat.png'></div>
    <div><a href="https://github.com/srrobbins93">srrobbins93</a></div>
</footer>
</body>
</html>
